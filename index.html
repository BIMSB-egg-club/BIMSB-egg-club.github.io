<!DOCTYPE html>
<html>
<head>
    <style>
	@font-face {
	    font-family: 'eggfont';
	    src: url('eggfont.ttf') format('truetype');
	}
	#container {
	    padding-top: 300px;
	}
	#counter {
	    width: 550px;
	    margin: auto;
	    font-size: 40pt;
	    text-align: center;
	    color: #FF0000;
	    padding: 10px;
	    border: 2px solid #9017FF;
	    border-radius: 5px;
	}

	.eggfont {
	    font-family: 'eggfont';
	}
	.eggclub {
	    color: #9017FF;
	}
	.link-container {
		text-align: center;
		font-size: 20pt;
	}
    </style> 
    <script>
    var countDownDate = new Date("Jul 20, 2018 17:00:00").getTime();
    var x = setInterval(function() {
      var now = new Date().getTime();
      var distance = countDownDate - now;
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);
      document.getElementById("counter").innerHTML = "<span class=\"eggfont\">" + days + "d " + hours + "h " + minutes + "m " + seconds + "s </span>";
      if (distance < 0) {
	clearInterval(x);
	document.getElementById("counter").innerHTML = "BIMSB <span class=\"eggfont eggclub\">EGG CLUB</span> beer hour is on @MDC.C!<br />Be there or be ellyptic.<br /><span class=\"eggclub eggfont\">BYOE</span>";
      }
    }, 1000);
    </script>
</head>
<body>
    <div id="container">
    <p id="counter"></p>
    <p class="link-container"><a href="https://www.facebook.com/events/962128857312279/">Facebook event here!</a></p>
    </div>
</body>
</html>
